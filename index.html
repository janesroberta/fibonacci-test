<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .form {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container rounded text-center border border-dark form mt-4" style="width: 40%;">
        <blockquote class="blockquote mt-2 mb-5">
            <p>Informe o numero e descubra qual a sua posição na sequencia de Fibonacci!</p>
        </blockquote>
        <div class="row mt-3">
            <label for="numero" class="col-2 col-form-label">Numero</label>
            <div class="col-10">
                <input type="number" min="0" id="numero" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <label for="resposta" class="col-2 col-form-label">Resposta</label>
            <div class="col-10">
                <input type="text" readonly class="form-control-plaintext" name="resposta" id="resposta">
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <button class="btn btn-primary" onclick="fibonacci()">Exibir</button><br />
            </div>
        </div>
    </div>
    <script>
        function fibonacci() {
            var termo = parseInt(document.getElementById('numero').value);
            var resposta = document.getElementById('resposta');
            var penultimo = 0, ultimo = 1;
            var numero = 0;
            var count = 0;

            if (termo <= 2)
                numero = termo - 1;
            else {
                while (numero < termo) {
                    numero = ultimo + penultimo;
                    penultimo = ultimo;
                    ultimo = numero;
                    count++;
                }
            }

            if (termo === 0) {
                resposta.value = `O numero informado é o primeiro da sequencia.`;
            } else if (termo === 1) {
                resposta.value = `O numero informado é o segundo ou terceiro da sequencia.`;
            } else if (termo === 2) {
                resposta.value = `O numero informado é o quarto da sequencia.`;
            } else if (numero == termo) {
                resposta.value = `O numero informado é o ${count + 2} da sequencia.`;
            } else {
                resposta.value = `O numero informado nao pertence a sequencia.`;
            }
        }
    </script>
</body>

</html>
